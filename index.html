<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sakura Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">
</head>

<body>
     <!--CONTIENE EL ÁRBOL Y LA CALCULADORA-->
     <div class="general-container">
        
        <!--ÁRBOL-->
        <div class="itemTree">
            <img src="/resources/sakuratree.png" alt="" class="tree">
        </div>
        
        <!--CALCULADORA-->
        <div class="grid-container">

            <!--VISUALIZADORES-->
            <div class="grid-item itemVisAnt">visualizador ant</div>
            <div class="grid-item itemVisAct">vis act</div>

            <!--RAMA-->
            <div class="grid-item itemBranch">
                <img src="/resources/branch4.png" alt="" class="branch">
            </div>

            <!--ÁREA DE OPERADORES Y NÚMEROS-->
            <div class="grid-item button">ac</div>
            <div class="grid-item button">del</div>
            <div class="grid-item button">%</div>
            <div class="grid-item button">/</div>
            <div class="grid-item button">1</div>
            <div class="grid-item button">2</div>
            <div class="grid-item button">3</div>
            <div class="grid-item button">x</div>
            <div class="grid-item button">4</div>
            <div class="grid-item button">5</div>
            <div class="grid-item button">6</div>
            <div class="grid-item button">-</div>
            <div class="grid-item button">7</div>
            <div class="grid-item button">8</div>
            <div class="grid-item button">9</div>
            <div class="grid-item button">+</div>

            <!--FLOR-->
            <div class="grid-item itemSakura">
                <img src="/resources/sakura2.png" alt="" class="sakura">
            </div>

            <!--ÁREA DE OPERADORES Y NÚMEROS-->
            <div class="grid-item button">0</div>
            <div class="grid-item button">,</div>
            <div class="grid-item button">=</div>
        </div>

    </div>
    
    <!--JAVASCRIPT-->
    <script src="script.js"></script>
</body>

</html>
