<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sakura Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">
</head>

<body>
     <!--CONTIENE EL ÁRBOL Y LA CALCULADORA-->
     <div class="general-container">
        
        <!--ÁRBOL-->
        <div class="itemTree"></div>
        
        <!--CALCULADORA-->
        <div class="grid-container">

            <!--VISUALIZADORES-->
            <div class="grid-item previous-operand"  data-previous-operand  ></div>
            <div class="grid-item current-operand"  data-current-operand  ></div>

            <!--RAMA-->
            <div class="grid-item itemBranch"></div>

            <!--ÁREA DE OPERADORES Y NÚMEROS-->
            <div class="grid-item button"  data-all-clear  >ac</div>
            <div class="grid-item button"  data-delete  >del</div>
            <div class="grid-item button " data-operation  >%</div>
            <div class="grid-item button " data-operation  >/</div>
            <div class="grid-item button " data-number  >1</div>
            <div class="grid-item button " data-number  >2</div>
            <div class="grid-item button " data-number  >3</div>
            <div class="grid-item button " data-operation  >x</div>
            <div class="grid-item button " data-number  >4</div>
            <div class="grid-item button " data-number  >5</div>
            <div class="grid-item button " data-number  >6</div>
            <div class="grid-item button " data-operation  >-</div>
            <div class="grid-item button " data-number  >7</div>
            <div class="grid-item button " data-number  >8</div>
            <div class="grid-item button " data-number  >9</div>
            <div class="grid-item button " data-operation  >+</div>

            <!--FLOR-->
            <div class="grid-item itemSakura">
                <img src="/resources/sakura2.png" alt="" class="sakura">
            </div>

            <!--ÁREA DE OPERADORES Y NÚMEROS-->
            <div class="grid-item button " data-number  >0</div>
            <div class="grid-item button"  data-number  >,</div>
            <div class="grid-item button"  data-equals  >=</div>
        </div>

    </div>
    
    <!--JAVASCRIPT-->
    <script src="script.js"></script>
</body>

</html>
