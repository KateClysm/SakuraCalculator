<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sakura Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back">
        <div class="calculator">
            <!-- <img src="/resources/fondo2.png" alt="" class="fondo2"> -->
            <div type="text" class="display" disabled>
                <div class="operacion1">
                    operaciones anteriores
                </div>
                <div class="operacion2">
                    operaci√≥n actual
                </div>
            </div>
    
            <div class="container-col">
                <!-- <img src="/resources/sakura.png" alt="sakura flower" class="sakuraFlower">
                <img src="/resources/branch7.png" alt="sakura branch" class="sakuraBranch">
                <img src="/resources/sakuratree.png" alt="sakura tree" class="sakuraTree"> -->
                <div class="row">
                    <col><button class="operator" value="AC">AC</button></col>
                    <col><button class="operator" value="DEL">DEL</button></col>
                    <col><button class="operator" value="()">()</button></col>
                    <col><button class="operator" value="/">/</button></col>
                </div>
    
                <div class="row">
                    <col><button value="1">1</button></col>
                    <col><button value="2">2</button></col>
                    <col><button value="3">3</button></col>
                    <col><button class="operator" value="*">x</button></col>
                </div>
    
                <div class="row">
                    <col><button value="4">4</button></col>
                    <col><button value="5">5</button></col>
                    <col><button value="6">6</button></col>
                    <col><button class="operator" value="+">+</button></col>
                </div>
    
                <div class="row">
                    <col><button value="7">7</button></col>
                    <col><button value="8">8</button></col>
                    <col><button value="9">9</button></col>
                    <col><button class="operator" value="-">-</button></col>
                </div>
    
                <div class="row">
                    <col><button class="button1" value="0">0</button></col>
                    <col><button class="button2" value=",">,</button></col>
                    <col><button class="operator button3" value="=">=</button></col>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
