<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sakura Calculator</title>

    <script src="https://kit.fontawesome.com/0a23204ce7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="icon" href="/resources/sakura2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">
</head>

<body>        
    <div class="container-calculadora">
        <div class="calculadora">
            
            <div class="tree-before"></div>
            
            <div class="pantallas">
                
                <div class="pantalla1">
                    <div class="display-1">0</div>
                </div>
                <div class="pantalla2">
                    <div class="display-2">0</div>
                </div>
                
                <div class="anterior"> ant: 
                    <div class="temp-result"></div>
                </div>
                
            </div>

            <div class="buttons-container">
                <div class="ac button all-clear" >AC</div>
                <div class="button last-entity-clear" >&larr;</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">+</div>
                <div></div>
                <div class="itemSakura">
                    <img src="/resources/sakura2.png" alt="" class="sakura">
                </div>

                <div class="button btn-0 number">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>

        </div>
        
        <a class="rights" href="https://www.linkedin.com/in/maria-monchot/"  target="_blank"> 
            
            Â© Made by KateClysm  

            <i class="fa-brands fa-linkedin-in"></i>
            
        </a>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>

</html>
